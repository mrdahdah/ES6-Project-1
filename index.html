<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ES6 Smart Activity Feed</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Smart Activity Feed</h1>
      <div class="controls">
        <select id="account" title="Active account">
          <option value="You">You</option>
          <option value="Alice Johnson">Alice Johnson</option>
          <option value="Charles Kim">Charles Kim</option>
        </select>
        <input id="search" placeholder="Search posts or people..." />
        <select id="filter">
          <option value="all">All</option>
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="link">Link</option>
        </select>
        <button id="send-live" class="button small">Send Live</button>
      </div>
    </header>

    <section class="composer">
      <textarea id="new-text" placeholder="Share something..."></textarea>
      <input id="extra-url" placeholder="Image or link URL (optional)" />
      <div class="composer-actions">
        <select id="post-type">
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="link">Link</option>
        </select>
        <button id="post-btn" class="button primary">Post</button>
        <small id="status">Live: connected</small>
      </div>
    </section>

    <main id="feed" class="feed" aria-live="polite"></main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
