<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ES6 Smart Activity Feed</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- DaisyUI (provides component styles) -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@2.51.7/dist/index.min.js"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { plugins: [window.daisyui], theme: { extend: {} } }</script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="app max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-4 bg-white p-3 rounded-lg shadow">
      <h1 class="text-xl font-bold text-blue-600">Smart Activity Feed</h1>
      <div class="flex items-center gap-3">
        <select id="account" class="select select-bordered select-sm" title="Active account">
          <option value="You">You</option>
          <option value="Alice Johnson">Alice Johnson</option>
          <option value="Charles Kim">Charles Kim</option>
        </select>
        <input id="search" class="input input-sm input-bordered" placeholder="Search posts or people..." />
        <select id="filter" class="select select-bordered select-sm">
          <option value="all">All</option>
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="link">Link</option>
        </select>
        <button id="send-live" class="btn btn-sm btn-outline">Send Live</button>
        <button id="notify-btn" class="btn btn-sm btn-ghost" title="Enable notifications">ðŸ””</button>
        <button id="theme-toggle" class="btn btn-sm btn-ghost" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <div class="grid grid-cols-12 gap-6">
      <aside id="activity-panel" class="col-span-3 bg-white p-4 rounded-lg shadow">
        <!-- Activity panel rendered by JS -->
      </aside>

      <main class="col-span-6">
        <section class="composer bg-white p-4 rounded-lg shadow mb-4">
          <textarea id="new-text" class="textarea textarea-bordered w-full" placeholder="Share something..."></textarea>
          <input id="extra-url" class="input input-sm input-bordered w-full mt-3" placeholder="Image or link URL (optional)" />
          <div class="flex items-center justify-between mt-3 gap-3">
            <div>
              <select id="post-type" class="select select-bordered select-sm">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="link">Link</option>
              </select>
            </div>
            <div class="flex items-center gap-2">
              <div class="flex items-center gap-2">
                <button id="attach-btn" class="btn btn-sm btn-outline">Attach</button>
                <input id="image-file" type="file" accept="image/*" class="hidden" />
              </div>
              <button id="post-btn" class="btn btn-primary btn-sm">Post</button>
              <small id="status" class="text-sm text-slate-500">Live: connected</small>
            </div>
            <div id="attach-preview" class="mt-3"></div>
          </div>
        </section>

        <main id="feed" class="feed space-y-4" aria-live="polite"></main>
      </main>

      <aside class="col-span-3 hidden md:block">
        <!-- Right column (suggestions, ads, etc.) -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Suggestions</h3>
          <p class="text-sm text-slate-500">Try posting an image, or test live updates via the Send Live button.</p>
        </div>
      </aside>
    </div>
  </div>

  <div id="toasts" class="fixed bottom-6 right-6 space-y-2 z-50"></div>

  <div id="profile-modal-root" aria-hidden="true"></div>

  <link rel="manifest" href="/manifest.json">
  <script>
    // Register service worker when available
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js').catch(()=>{});
  </script>

  <script type="module" src="js/app.js"></script>

        <!-- Right column (suggestions, ads, etc.) -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Suggestions</h3>
          <p class="text-sm text-slate-500">Try posting an image, or test live updates via the Send Live button.</p>
        </div>
      </aside>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
